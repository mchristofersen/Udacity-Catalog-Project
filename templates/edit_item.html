{% extends 'layout.html' %}
{% block content %}
    <div class="edit-form">
<form action="/edit_item"
      method="POST"
      class="form-horizontal">
    <fieldset>
    <div class="form-group">
        <label for="name"
               class="control-label">
            Item Name
        </label>
        <textarea name='name'
                  rows="2"
                  class="form-control">
            {{ item['name'] }}
            </textarea>
    </div>
        <div class="form-group">
        <label for="description"
               class="control-label">
            Item Description
        </label>
        <textarea name='description'
                  rows="5"
                  class="form-control">
            {{ item['description'] }}
            </textarea>
    </div>
        <div class="form-group">
        <label for="images"
               class="control-label">
            Item Images
        </label>
        <textarea name='images'
                  rows="5"
                  class="form-control">
            {{ item['images'] }}
            </textarea>
    </div>
        <div class="form-group">
        <label for="images"
               class="control-label">
            Item Price
        </label>
        <input name="price"
               type="text"
               class="form-control"
            value='{{ item['price'] }}'
            >
    </div>
        <input type="hidden"
               name="browse_node_id"
               value="{{ item['browse_node_id'] }}">
        <input type="hidden"
               name="asin"
               value="{{ item['asin'] }}">
        <div class="form-group">
            <button type="submit"
                    class="btn btn-primary">
                Submit
            </button>
            <a href="/"
               class="btn btn-danger">
                Cancel
            </a>
        </div>
        </fieldset>
    </form>
</div>
{% endblock %}
